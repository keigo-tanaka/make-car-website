<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Website Design - Easy Tutorials</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="header">
    <nav>
      <img src="images/logo.png" class="logo">
      <ul>
        <li><a href="#" id="models">Model S</a></li>
        <li><a href="#" id="model3">Model 3</a></li>
        <li><a href="#" id="modelx">Model X</a></li>
        <li><a href="#" id="modely">Model Y</a></li>
      </ul>
      <a href="#" class="btn">Reserve Now</a>
    </nav>

    <div class="info">
      <div>
        <h2 id="spec1">1.9 s</h2>
        <p>60 mph</p>
      </div>
      <div>
        <h2 id="spec2">200 mph</h2>
        <p>Top Speed</p>
      </div>
      <div>
        <h2 id="spec3">396 mi</h2>
        <p>Max Renge</p>
      </div>
      <div class="line">
      </div>
      <div>
        <h2 id="model">Model S</h2>
      </div>
    </div>
    
  </header>

  <script>
    let header = document.getElementById("header");
    let ms = document.getElementById("models");
    let m3 = document.getElementById("model3");
    let mx = document.getElementById("modelx");
    let my = document.getElementById("modely");
    let model = document.getElementById("model")
    let spec1 = document.getElementById("spec1")
    let spec2 = document.getElementById("spec2")
    let spec3 = document.getElementById("spec3")

    ms.onclick = function(){
      header.style.backgroundImage = "url(images/image-1.png)";
      model.innerHTML = "Model S";
      spec1.innerHTML = "1.9 s";
      spec2.innerHTML = "200 mph";
      spec3.innerHTML = "396 mi";
    }
    m3.onclick = function(){
      header.style.backgroundImage = "url(images/image-2.png)";
      model.innerHTML = "Model 3";
      spec1.innerHTML = "1.7 s";
      spec2.innerHTML = "220 mph";
      spec3.innerHTML = "415 mi";
    }
    mx.onclick = function(){
      header.style.backgroundImage = "url(images/image-3.png)";
      model.innerHTML = "Model X";
      spec1.innerHTML = "1.5 s";
      spec2.innerHTML = "240 mph";
      spec3.innerHTML = "458 mi";
    }
    my.onclick = function(){
      header.style.backgroundImage = "url(images/image-4.png)";
      model.innerHTML = "Model Y";
      spec1.innerHTML = "1.3 s";
      spec2.innerHTML = "250 mph";
      spec3.innerHTML = "510 mi";

    }
  </script>
</body>
</html>
